<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lab 4</title>
</head>

<body>
  <header>
    <h1 id="store-heading">
      <a href="#">Lab 4 - Secure Headers</a>
    </h1>
  </header>
  <div id="main-menu">
    <ul>
      <li><a href="#">Account</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </div>
  <nav id="main-navigation">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Checkout Order #1234 - Billing and Payment</h2>
      <p>Order total: $256.87</p>
    </section>
    <form action="forms.html" method="post">
      <fieldset>
        <legend>
          Billing Information
        </legend>
        <div>
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" name="firstname" placeholder="John">
          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" name="lastname" placeholder="Doe">
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="123 Fake Street">
        </div>
        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="Toronto">
          <label for="province">Province:</label>
          <select id="province" name="province">
            <option selected>-- Choose Province --</option>
            <option value="MB">Manitoba</option>
            <option value="ON">Ontario</option>
            <option value="QC">Quebec</option>
          </select>
          <label for="postal">Postal code:</label>
          <input type="text" id="postal" name="postal" placeholder="A1A 1A1">
        </div>
      </fieldset>
      <fieldset>
        <legend>Payment Information</legend>
        <fieldset>
          <legend>Choose card</legend>
          <div>
            <input type="radio" id="mastercard" name="cardpayment" value="mastercard">
            <label for="mastercard">MasterCard</label>
          </div>
          <div>
            <input type="radio" id="visa" name="cardpayment" value="visa">
            <label for="visa">Visa</label>
          </div>
          <div>
            <label for="cardNumber">Card number:</label>
            <input type="number" id="cardNumber" name="cardNumber" placeholder="1234 1234 1234 123">
          </div>
          <div>
            <label for="cardExpiry">Card expiry:</label>
            <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY">
          </div>
        </fieldset>
      </fieldset>
      <button type="submit" name="payNow" id="payNow">Pay now</button>
    </form>
  </main>
  <footer>
    <p>&#169; Copyright HTTP5111, 2022.</p>
  </footer>
</body>

</html>
